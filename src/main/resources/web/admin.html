<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - 服务器公告&补偿管理系统</title>
    <!-- Tailwind CSS 在线CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome 图标CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        dark: '#1D2129',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 登录页面 -->
    <div id="login-page" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 md:p-8">
            <div class="text-center mb-6">
                <i class="fa fa-shield-alt text-primary text-4xl mb-2"></i>
                <h1 class="text-2xl font-bold text-dark">管理员登录</h1>
                <p class="text-gray-500">请输入管理员账号密码</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" 
                               class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition"
                               placeholder="管理员用户名" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" 
                               class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition"
                               placeholder="管理员密码" required>
                    </div>
                </div>
                <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition">
                    <i class="fa fa-sign-in-alt mr-2"></i>登录
                </form>
            </button>
            <div id="login-error" class="mt-4 text-red-600 text-sm hidden"></div>
        </div>
    </div>

    <!-- 主面板 -->
    <div id="main-page" class="hidden">
        <!-- 顶部导航栏 -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <i class="fa fa-server text-primary text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold text-dark">管理员面板</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="admin-name" class="text-sm text-gray-600">欢迎，管理员</span>
                        <button id="logout-btn" class="text-red-600 hover:text-red-800">
                            <i class="fa fa-sign-out-alt mr-1"></i>退出
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <!-- 功能模块导航 -->
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
                <div class="nav-item bg-white p-4 rounded-lg shadow cursor-pointer hover:shadow-md transition" data-module="announcement">
                    <div class="text-center">
                        <i class="fa fa-bullhorn text-3xl text-primary mb-2"></i>
                        <h3 class="font-semibold text-dark">公告管理</h3>
                        <p class="text-sm text-gray-500">发布和管理服务器公告</p>
                    </div>
                </div>
                <div class="nav-item bg-white p-4 rounded-lg shadow cursor-pointer hover:shadow-md transition" data-module="compensation">
                    <div class="text-center">
                        <i class="fa fa-gift text-3xl text-success mb-2"></i>
                        <h3 class="font-semibold text-dark">补偿管理</h3>
                        <p class="text-sm text-gray-500">发放补偿及说明</p>
                    </div>
                </div>
                <div class="nav-item bg-white p-4 rounded-lg shadow cursor-pointer hover:shadow-md transition" data-module="whitelist">
                    <div class="text-center">
                        <i class="fa fa-users text-3xl text-warning mb-2"></i>
                        <h3 class="font-semibold text-dark">白名单管理</h3>
                        <p class="text-sm text-gray-500">开关白名单及管理</p>
                    </div>
                </div>
                <div class="nav-item bg-white p-4 rounded-lg shadow cursor-pointer hover:shadow-md transition" data-module="server">
                    <div class="text-center">
                        <i class="fa fa-cog text-3xl text-gray-600 mb-2"></i>
                        <h3 class="font-semibold text-dark">服务器配置</h3>
                        <p class="text-sm text-gray-500">图标配置</p>
                    </div>
                </div>
                <div class="nav-item bg-white p-4 rounded-lg shadow cursor-pointer hover:shadow-md transition" data-module="log">
                    <div class="text-center">
                        <i class="fa fa-list text-3xl text-info mb-2"></i>
                        <h3 class="font-semibold text-dark">日志查看</h3>
                        <p class="text-sm text-gray-500">查看领取日志</p>
                    </div>
                </div>
                <div class="nav-item bg-white p-4 rounded-lg shadow cursor-pointer hover:shadow-md transition" data-module="settings">
                    <div class="text-center">
                        <i class="fa fa-sliders-h text-3xl text-purple-600 mb-2"></i>
                        <h3 class="font-semibold text-dark">系统设置</h3>
                        <p class="text-sm text-gray-500">SMTP和QQAPI配置</p>
                    </div>
                </div>
            </div>

            <!-- 内容区域 -->
            <div id="content-area">
                <!-- 公告管理模块 -->
                <div id="announcement-module" class="module-content hidden">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-dark">公告管理</h2>
                            <button id="add-announcement-btn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                <i class="fa fa-plus mr-1"></i>发布公告
                            </button>
                        </div>
                        <div id="announcement-list" class="space-y-4"></div>
                    </div>
                </div>

                <!-- 补偿管理模块 -->
                <div id="compensation-module" class="module-content hidden">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-dark">补偿管理</h2>
                            <button id="add-compensation-btn" class="bg-success text-white px-4 py-2 rounded-lg hover:bg-green-700">
                                <i class="fa fa-plus mr-1"></i>创建补偿
                            </button>
                        </div>
                        <div id="compensation-list" class="space-y-4"></div>
                    </div>
                </div>

                <!-- 白名单管理模块 -->
                <div id="whitelist-module" class="module-content hidden">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-dark">白名单管理</h2>
                            <div class="flex items-center space-x-4">
                                <label class="flex items-center">
                                    <span class="mr-2">白名单开关:</span>
                                    <input type="checkbox" id="whitelist-switch" class="form-checkbox h-5 w-5 text-primary">
                                </label>
                                <button id="add-whitelist-btn" class="bg-warning text-white px-4 py-2 rounded-lg hover:bg-orange-700">
                                    <i class="fa fa-plus mr-1"></i>添加玩家
                                </button>
                            </div>
                        </div>
                        <div id="whitelist-list" class="space-y-4"></div>
                    </div>
                </div>

                <!-- 服务器配置模块 -->
                <div id="server-module" class="module-content hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- 服务器图标配置 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-bold text-dark mb-4">服务器图标</h3>
                            <form id="icon-form">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">启用图标</label>
                                        <input type="checkbox" id="icon-enable" class="form-checkbox h-5 w-5 text-primary">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">上传图标</label>
                                        <input type="file" id="icon-file" accept="image/png" class="w-full">
                                        <p class="text-sm text-gray-500 mt-1">支持64x64或128x128的PNG图片</p>
                                    </div>
                                    <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                        保存图标配置
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 日志查看模块 -->
                <div id="log-module" class="module-content hidden">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-xl font-bold text-dark mb-4">领取日志</h2>
                        <div id="log-list" class="space-y-4"></div>
                    </div>
                </div>

                <!-- 系统设置模块 -->
                <div id="settings-module" class="module-content hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- SMTP配置 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-bold text-dark mb-4">SMTP邮件配置</h3>
                            <form id="smtp-form">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">启用SMTP</label>
                                        <input type="checkbox" id="smtp-enable" class="form-checkbox h-5 w-5 text-primary">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">SMTP服务器</label>
                                        <input type="text" id="smtp-host" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="smtp.example.com">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">端口</label>
                                        <input type="number" id="smtp-port" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="587">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                                        <input type="text" id="smtp-username" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                                        <input type="password" id="smtp-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">发件人</label>
                                        <input type="email" id="smtp-sender" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                    <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                        保存SMTP配置
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- QQAPI配置 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-bold text-dark mb-4">QQAPI配置</h3>
                            <form id="qqapi-form">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">启用QQ登录</label>
                                        <input type="checkbox" id="qqapi-enable" class="form-checkbox h-5 w-5 text-primary">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">应用ID</label>
                                        <input type="text" id="qqapi-appid" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">应用密钥</label>
                                        <input type="password" id="qqapi-appkey" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">回调URL</label>
                                        <input type="url" id="qqapi-redirect" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                    <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                        保存QQAPI配置
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/admin.js"></script>
</body>
</html>
